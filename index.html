<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Les Elections </title>
		<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<header>
	   		<nav class="navbar fixed-top navbar-expand navbar-light bg-light">
	   			<a class="navbar-brand" href="#home">
	   				<img src="assets/img/logo.PNG">
	   			</a>
		      	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
		        	<span class="navbar-toggler-icon"></span>
		      	</button>

		      	<div class="collapse navbar-collapse" id="navbarsExample02">
		        	<ul class="navbar-nav mr-auto"></ul>
		        	<ul class="navbar-nav float-right">
		   				<li class="nav-item">
		   					<a class="nav-link" href="#about">
		   						<ion-icon name="information-circle-outline"></ion-icon> About
		   					</a>
			   			</li>
			   			<li class="nav-item">
			   				<a class="nav-link" href="#news">
			   					<ion-icon name="paper"></ion-icon> News
			   				</a>
			   			</li>
			   			<li class="nav-item">
			   				<a class="nav-link" href="#contact">
			   					<ion-icon name="call"></ion-icon> Contact Us
			   				</a>
			   			</li>
			   			<li class="nav-item">
			   				<a class="nav-link" href="#" data-toggle="modal" data-target="#SignUp">
			   					<ion-icon name="clipboard"></ion-icon> Sign up
			   				</a>
			   			</li>
			        </ul>
		      	</div>
		    </nav>
		</header>

		<video autoplay loop muted id="myVideo">
		  	<source src="assets/vid/preview.mp4" type="video/mp4" class="source">
		</video>

	   	<div class="scrolling-box">
	   		<section id="home" class="slide">
		   		<div class="container">
		   		   	<h1>Home Section</h1>
		   		</div>
	   		</section>
	   		<section id="about" class="slide">
		   		<div class="container">
		   		   	<h1>About Section</h1>
		   		</div>
	   		</section>
	   		<section id="news" class="slide">
		   		<div class="container">
		   		   	<h1>News Section</h1>
		   		</div>
	   		</section>
	   		<section id="contact" class="slide">
	   			<div class="container">
		   		   	<h1>Contact Us Section</h1>
		   		</div>
	   		</section>
	   	</div>

	   	<!-- Modal -->
		<div class="modal fade" id="SignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
						  <div class="form-group">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						  </div>
						  <div class="form-check">
						    <input type="checkbox" class="form-check-input" id="exampleCheck1">
						    <label class="form-check-label" for="exampleCheck1">Check me out</label>
						  </div>
						  <button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>


	   	<script type="text/javascript" src="assets/js/app.js"></script>
	   	<script type="text/javascript" src="assets/js/jquery.js"></script>
	   	<script type="text/javascript" src="assets/js/popper.js"></script>
	   	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	   	<script src="https://unpkg.com/ionicons@4.5.1/dist/ionicons.js"></script>
	</body>
</html>
